<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']" type="button">Crear Cliente</button>
        </div>
        <ng-template #elseBlock>
            <div class="alert alert-info">
                No hay registros en la base de datos!
            </div>
        </ng-template>
        <table class="table table-bordered table-striped" *ngIf="clientes && clientes.length>0 else elseBlock">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido | uppercase}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
                    <td>
                        <button type="button" name="button" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">editar</button>
                    </td>
                    <td>
                        <button type="button" name="button" (click)="delete(cliente)" class="btn btn-danger">eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
